<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torture Dungeon</title>
    <style>
        /* This CSS fixes the centering and the 3D buttons */
        body {
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 3rem; /* Much bigger text */
            color: #d32f2f;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: 1.5rem;
            color: #333;
        }

        /* 3D RED BUTTONS */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            background-color: #ff0000; /* Pure Red */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 8px #990000; /* Darker red shadow for 3D */
            position: relative;
        }

        button:active {
            box-shadow: 0 2px #990000;
            transform: translateY(6px); /* Moves down when clicked */
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hey!</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2o3em16Ym51amV2ZzZ4eXN4eXN4eXN4eXN4eXN4eXN4eXN4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7ZeAiC+lrLGyYIal/giphy.gif" alt="Piggy">
        <p>"Welcome to My torture dungeon - do you dare to go ahead?"</p>
        
        <div class="btn-container">
            <button onclick="location.href='page3.html'">YES</button>
            <button onclick="location.href='page2.html'">NO</button>
        </div>
    </div>

</body>
</html>
